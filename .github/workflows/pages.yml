name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: jetli/wasm-pack-action@v0.4.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: ts/package-lock.json

      # Build WASM for browser (--target web)
      - run: wasm-pack build --target web --out-dir ../../ts/pkg crates/solar-line-wasm

      # Build rustdoc for API documentation
      - run: cargo doc --no-deps --document-private-items

      - run: npm ci
        working-directory: ts

      # Run the static site generator
      - run: node --experimental-strip-types src/build.ts --data-dir ../reports --out-dir ../dist
        working-directory: ts

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ github.event.deployment.payload.web_url || steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
